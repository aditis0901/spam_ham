<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email SPAM Classifier</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/validation.js"></script>
</head>
<body>
    <div class="container">
    <h1>Email Classification</h1>
    <form action="/" method="POST" id="emailForm">
        <label for="emailInput">Enter an Email:</label>
        <!-- <textarea id="emailInput" name="email" required></textarea> -->
        <textarea type="email" id="emailInput" name="email" required title="Please enter a valid email address"></textarea>
        <button class="btn" type="submit">Classify</button>
    </form>
    <div id="error-message"></div>
    <div id="result" class="result"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
